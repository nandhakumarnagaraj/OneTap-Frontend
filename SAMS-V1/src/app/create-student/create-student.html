<div class="col-xl-6 mx-auto p-5 bg-white rounded-3 shadow-lg border">
  <h2 class="fs-3 fw-bold text-dark mb-4 text-center">Create New Student</h2>
  <form #createStudentForm="ngForm" (ngSubmit)="handleCreateStudent()">
    <div class="mb-3">
      <label for="sname" class="form-label">Student Name</label>
      <input type="text" id="sname" name="sname" [(ngModel)]="newStudent.sname" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="rollNumber" class="form-label">Roll Number</label>
      <input type="text" id="rollNumber" name="rollNumber" [(ngModel)]="newStudent.rollNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="newStudent.email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="batchId" class="form-label">Batch</label>
      <select id="batchId" name="batchId" [(ngModel)]="newStudent.batchId" class="form-select">
        <option [ngValue]="null" disabled>Select a batch</option>
        <option *ngFor="let batch of batches()" [value]="batch.batchId">{{ batch.batchName }}</option>
      </select>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="isProcessing() || createStudentForm.invalid">
        <span *ngIf="isProcessing()" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Create Student
      </button>
    </div>
  </form>
</div>
