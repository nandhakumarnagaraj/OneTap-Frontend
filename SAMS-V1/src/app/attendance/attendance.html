<div class="col-xl-6 mx-auto p-5 bg-white rounded-3 shadow-lg border">
  <h2 class="fs-3 fw-bold text-dark mb-4 text-center">Quick Attendance</h2>
  <div class="mb-3">
    <label for="rollNumber" class="form-label fs-5">Student Roll Number</label>
    <input
      id="rollNumber"
      type="text"
      [(ngModel)]="rollNumberInput"
      placeholder="e.g., STU001"
      class="form-control form-control-lg fs-5"
    />
  </div>

  <div class="d-grid gap-3 pt-4">
    <button
      (click)="handleCheckIn()"
      class="btn btn-success btn-lg"
      [disabled]="!rollNumberInput || isProcessing()"
    >
      <span *ngIf="isProcessing() && actionType() === 'in'" class="d-flex align-items-center justify-content-center">
        <div class="spinner-border spinner-border-sm me-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        Checking In...
      </span>
      <span *ngIf="!isProcessing() || actionType() !== 'in'">Check In</span>
    </button>

    <button
      (click)="handleCheckOut()"
      class="btn btn-danger btn-lg"
      [disabled]="!rollNumberInput || isProcessing()"
    >
      <span *ngIf="isProcessing() && actionType() === 'out'" class="d-flex align-items-center justify-content-center">
        <div class="spinner-border spinner-border-sm me-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        Checking Out...
      </span>
      <span *ngIf="!isProcessing() || actionType() !== 'out'">Check Out</span>
    </button>
  </div>
</div>
