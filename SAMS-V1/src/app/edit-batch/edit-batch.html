<div class="container">
  <h2>Edit Batch</h2>
  <form (ngSubmit)="updateBatch()">
    <div class="form-group">
      <label for="batchName">Batch Name</label>
      <input type="text" class="form-control" id="batchName" [(ngModel)]="updatedBatch.batchName" name="batchName">
    </div>
    <div class="form-group">
      <label for="trainingStartDate">Training Start Date</label>
      <input type="date" class="form-control" id="trainingStartDate" [(ngModel)]="updatedBatch.trainingStartDate" name="trainingStartDate">
    </div>
    <div class="form-group">
      <label for="trainingEndDate">Training End Date</label>
      <input type="date" class="form-control" id="trainingEndDate" [(ngModel)]="updatedBatch.trainingEndDate" name="trainingEndDate">
    </div>
    <div class="form-group">
      <label for="batchCapacity">Batch Capacity</label>
      <input type="number" class="form-control" id="batchCapacity" [(ngModel)]="updatedBatch.batchCapacity" name="batchCapacity">
    </div>
    <button type="submit" class="btn btn-primary">Update Batch</button>
  </form>
</div>
